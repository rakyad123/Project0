<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="stylesheet.css">
                <style>
          table {
            border:2px solid black;
            border-collapse:collapse;
            width:50%;
          }
          th,td {
            border:1px solid black;
            padding:5px;
            text-align:center;
            font-family: Arial,sans-serif;
            font-size:22px;
            font-weight: bold;
          }
          th {
            background-color: lightgray;
          }
          td{
            background-color: lightyellow;
          }
    </style>
  </head>
    <body>
          <h1> Scienticfic consensus on climate change </h1>
          <h3> Carbon dioxide sources </h3>
        <table>
          <tr>
            <th>Fossil fuels</th>
            <th>Percentage of total number</th>
            <th> Others</th>
            <th>Percentage of total number</th>
            </tr>
            <tr>
              <td>Coal</td>
              <td>32%</td>
              <td>Deforestation</td>
              <td>31%</td>
              </tr>
            <tr>
              <td>Oil</td>
              <td>24%</td>
              <td>Cement and other</td>
              <td>3%</td>
              </tr>
            <tr>
              <td>Natural gas</td>
              <td>10%</td>
              <td>----</td>
              <td>*****</td>
            </tr>
    </body>
</html>
